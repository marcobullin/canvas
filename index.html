<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {
				padding: 0;
				background-color: black;
			}

			canvas {
				margin-bottom: 120px;
			}

			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			#loading {
				color: white;
				font-size: 24pt;
				width: 300px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				position: absolute;
				left: 50%;
				top: 50%;
				line-height: 100%;
				margin-left: -150px;
				margin-top: -25px;
			}

			#main_menu {
				color: white;
				font-size: 24pt;
				width: 300px;
				height: 50px;
				position: absolute;
				left: 50%;
				top: 50%;
				line-height: 100%;
				margin-left: -150px;
				margin-top: -25px;
				border: 1px solid silver;
				display: none;
				line-height: 50px;
				text-align: center;
			}

			#main_menu li {
				cursor: pointer;
			}

			#game_area {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				display: none;
			}

			#action_bar {
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 105px;
				border-top: 1px solid silver;
				background-color: rgba(58, 49, 37, 0.9);
			}

			#action_bar #items > li {
				float: left;
				position: relative;
				border-right: 1px solid silver;
				padding-bottom: 5px;
			}

			#action_bar #items > li.not_enough_money {
				opacity: 0.2;
			}

			#action_bar #items p {
				margin: 0;
				padding: 0;
				text-align: center;
				color: #fff;
				font-size: 12px;

			}

			#action_bar #money {
				border-bottom: 1px solid silver;
				color: #fff;
				font-size: 15px;
				padding: 6px
			}

			#action_bar #info {
				display: none;
				color: #fff;
				font-size: 12px;
			}

			#game_map {
				width: 100%;
				height: 100%;
			}

			#mission {
				color: white;
				width: 500px;
				height: 350px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -250px;
				margin-top: -175px;
				border: 1px solid silver;
				display: none;
				background-color: rgba(58, 49, 37, 0.9);
			}

			#mission h1, #mission h2 {
				margin: 5px;
				font-size: 24px;
			}

			#mission p {
				font-size: 12px;
				margin: 5px;
				text-align: justify;
			}
		</style>
