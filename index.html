<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {
				padding: 0;
			}

			canvas {
				margin-bottom: 120px;
			}

			ul {
				list-style: none;
			}

			#action_bar {
				position: fixed;
				left: 0;
				bottom: 40px;
				height: 100px;
				width: 180px;
				border-top: 3px solid silver;
				border-right: 3px solid silver;
				border-bottom: 3px solid silver;
				background-color: rgba(255,255,255,0.2);
				z-index: 2;
			}

			#spaceship {
				display: none;
				z-index: 2;
				position: absolute;
			}

			#weapons {
				margin: 0;
				padding: 0;
				float: left;
				width: 77px;
				display: none;
			}

			#weapons li {
				float: left;
			}

			#armor {
				z-index: 1;
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 255, 0, 0.3);
				display: none;
			}

			#currentArmor {
				position: absolute;
				width: 100%;
				height: 100px;
				background-color: rgba(255, 0, 0, 1);
			}
		</style>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="jquery.mobile-1.1.1.min.js"></script>

		<script data-main="src/main" src="require-min.js"></script>
	</head>
	<body data-role="page">
		<div id="action_bar" data-unitid="">
			<div style="position: relative; width: 100px; height: 100px; float: left;">
				<div id="armor">
					<div id="currentArmor"></div>
				</div>
				<img width="100" height="100" id="spaceship"/>
			
			</div>
			<ul id="weapons"></ul>
			
			<br style="clear: both"/>
		</div>
	</body>
</html>
